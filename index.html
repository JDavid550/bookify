<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Manrope&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href=https://img.icons8.com/ios-filled/16/000000/book.png>
    <title>Bookify</title>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
  
    
</head>
<body>
    <main>
        <header>
            <label for="searchButton">
                <img class="search-button" src="https://img.icons8.com/material-sharp/24/ffffff/search.png"/>
            </label>
            <img  class="logo_image"  src="https://img.icons8.com/ios-filled/50/ffffff/book.png"/>
            <h1 id="bookify_logo">Bookify</h1>
        </header>
        <input type="checkbox" id="searchButton"> 
        <form class="form-responsive" onsubmit="return false;"> 
            <input class="keywordSearch" type="text" name="">
            <input type="button"  value="Get">
        </form> 

        <aside class="aside">
            <h1>Check out your book!</h1>
            <form onsubmit="return false;">
                <input class="keywordSearch" type="text" name="" id="keyword">
                <input type="button" id="submit" value="Get">
            </form>
            
        </aside>
        <footer>
            <div class="credits">
                <span>Created by J.David A.Sarmiento</span>
                <span>Illustration by <a href="undefined">Icons 8</a> from <a href="https://icons8.com/">Icons8</a></span> 
            </div>
        </footer>
        <article>
            <div id="article">
                <div class="welcome-page">
                    <div class="welcome-page__title">
                        <h1>"There's no friend as loyal as a book"</h1>
                        <h2>-Ernest Hemingway</h2>
                    </div>
                    <div class="welcome-page__illustration" class="col-12">
                        <img src="./assets/clip-library.png" alt="">
                    </div>
                </div>
            </div>
        </article>
    </main>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
