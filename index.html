<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Manrope&display=swap" rel="stylesheet"> 
    <title>Bookify</title>
</head>
<body>
    
    <main>
        <header id="bookify_logo">
            <img  src="https://img.icons8.com/ios-filled/50/ffffff/book.png"/>
            <h1>Bookify</h1>
        </header>
        <aside class="aside">
            <h1>Check out your book!</h1>
            <form onsubmit="return false;">
                <input class="keywordSearch" type="text" name="" id="keyword">
                <input type="button" id="submit" value="Send">
            </form>
            
        </aside>
        <footer>
            <div class="credits">
                <span>Created by J.David A.Sarmiento</span>
                <span>Illustration by <a href="undefined">Icons 8</a> from <a href="https://icons8.com/">Icons8</a></span> 
            </div>
        </footer>
        <article>
            <div id="article">
                <div class="welcome-page">
                    <div class="welcome-page__title">
                        <h1>"There's no friend as loyal as a book"</h1>
                        <h2>-Ernest Hemingway</h2>
                    </div>
                    <div class="welcome-page__illustration">
                        <img src="./assets/clip-library.png" alt="">
                    </div>
                </div>
            </div>   
        </article>
    </main>
    
    
    <script src="./src/index.js"  type="module"></script>

</body>
</html>
