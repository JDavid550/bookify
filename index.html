<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify</title>
</head>
<body>
    <h1>Insert a key word</h1>
    <input type="text" name="keyword" id="keyword" value="">
    <input type="submit" value="Enviar" id="submit">
    <div id='container' style="height: fit-content;">
        
    </div>

    <script>

        var keyword = document.getElementById('keyword');
        let api = `https://www.googleapis.com/books/v1/volumes?q=`;
        let submit = document.getElementById('submit');
        let container = document.getElementById('container');
        
        submit.onclick = ()=> 
        fetch(api+keyword.value)
        .then(response => response.json())
        .then(data=> {
            for (let i = 0; i < data.items.length; i+=2) {
                
                container.innerHTML += `<div><img src="${data.items[i].volumeInfo.imageLinks.thumbnail}" alt=""> 
                    <img src="${data.items[i+1].volumeInfo.imageLinks.thumbnail}" alt=""></div></br>`;
                                       
                console.log(data.items[i].volumeInfo.imageLinks.thumbnail);
            }
            
            console.log(data.items.length);
            
        })        
        .catch(error => new Error(error));
    
           
 

        

    

    </script>
</body>
</html>
